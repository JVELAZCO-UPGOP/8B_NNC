        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Veterinario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice" >
                    <div class="form-row">
                        
          <div class="col">
            <input type="text" id="identificacion" class="form-control" placeholder="identificacion" aria-label="Identificacion">
          </div>

          <br>

          <div class="col">
            <input type="text" id="nombre" class="form-control" placeholder="nombre" aria-label="Nombre">
          </div>

          <br>
          <div class="col">
            <input type="text" id="apellido" class="form-control" placeholder="apellido" aria-label="Apellido">
          </div>

          <br>
          <div class="col">
            <select class="form-control" id="pais">
              <option>País</option>
              <option>México</option>
              <option>Perú</option>
              <option>Colombia</option>
              <option>EU</option>
              <option>Otro</option>
            </select>
          </div>
                    </div>

                  </form>
            </div>
            <div class="modal-footer">
